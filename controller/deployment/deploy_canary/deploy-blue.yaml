apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-blue
  annotations:
    kubernetes.io/change-cause: release blue 
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: webapp
      release: stable
  template:
    metadata:
      labels:
        app: webapp
        release: stable
    spec:
      containers:
      - name: deploy-blue
        image: rusita/web:blue
        ports:
        - containerPort: 80

